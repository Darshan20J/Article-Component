<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Shortcut Icon -->
    <link rel="stylesheet" type="text/css" href="article-component.css">

    <title>Frontend Mentor | Article preview component</title>
    
</head>

<body>

    <div class="article-preview">
        <div class="article-preview__image-container">
            <img class="article-preview__image" src="images/drawers.jpg" alt="">
        </div>

        <section class="article-preview__content">
            <div class="article-preview__text">
                <h5 class="article-preview__title">Shift the overall look and feel by adding these wonderful touches to
                    furniture in your home
                </h5>
                <p class="article-preview__describe">Ever been in a room and felt like something was missing? Perhaps it
                    felt
                    slightly bare and uninviting. I've got same simple tips to help you make any room feel complete.
                </p>
            </div>
            <footer class="article-preview__footer">
                <div class="author-info">
                    <img class="author_profile" src="images/avatar-michelle.jpg" alt="">
                    <div class="author_details">
                        <span>Michelle Appleton</span>
                        <span>28 June 2020</span>
                    </div>
                </div>
                <div class="social">
                    <img class="social_share" src="images/icon-share.svg" alt="">
                </div>
            </footer>
        </section>
    </div>
</body>

</html>
